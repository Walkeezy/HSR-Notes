<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="dist/css/styles.min.css">
</head>
<body>
  <div class="wrapper">
    <nav role="navigation">
      <a href="index.html" class="navitem" title="Alle Notizen ansehen">Übersicht</a>
      <a href="edit.html" class="navitem navitem--active" title="Notiz hinzufügen">Notiz hinzufügen</a>
    </nav>
    <main class="edit-note" role="main">
      <form class="edit-note__form">
        <div class="form__field">
          <label class="form__label" for="title">Titel</label>
          <input class="form__input" id="title" type="text" name="title" required>
        </div>
        <div class="form__field">
          <label class="form__label" for="description">Beschreibung</label>
          <textarea class="form__input" id="description" name="description"></textarea>
        </div>
        <div class="form__field">
          <p>Wichtigkeit</p>
          <fieldset>
            <input type="radio" id="importance-low" name="importance" value="low">
            <label for="importance-low"> Gering</label>
            <input type="radio" id="importance-normal" name="importance" value="normal">
            <label for="importance-normal"> Normal</label>
            <input type="radio" id="importance-high" name="importance" value="high">
            <label for="importance-high"> Hoch</label>
          </fieldset>
        </div>
        <div class="form__field">
          <label class="form__label" for="duedate">Zu erledigen bis</label>
          <input class="form__input" id="duedate" type="date" name="duedate">
        </div>
        <div class="form__submit">
          <button class="button" type="submit">Notiz speichern</button>
        </div>
      </form>
    </main>
  </div>

  <script type="text/javascript" src="dist/scripts/functions.min.js"></script>
</body>
</html>
